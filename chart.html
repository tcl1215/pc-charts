<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基本信息</title>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>
<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/chart.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/echarts.js"></script>
<script type="text/javascript" src="js/chart.js"></script>
</head>
<body onselectstart="return false;">
	<div class="whole">
        <p class="chart1-title">XXX看守所基本信息</p>

        <div class="detail-box">
            <ul class="score-box">
                <li><span class="score-title">当前分值</span><span class="score current-score">99</span></li>
                <li><span class="score-title">昨日分值</span><span class="score">99</span></li>
                <li><span class="score-title">七日前分值</span><span class="score">99</span></li>
            </ul>
            <ul class="info-box">
                <li>看守所等级：<strong>一级</strong></li>
                <li>目前所型：<strong>中型</strong></li>
                <li>总占地面积：<strong>30000m²</strong></li>
                <li>监室使用面积：<strong>1235m²</strong></li>
                <li>总建筑面积：<strong>1235m²</strong></li>
                <li>人均面积(设计押量)：<strong>1235m²</strong></li>
                <li>人均面积(实际用量)：<strong>16m²</strong></li>
            </ul>
            <ul class="info-box">
                <li>行政级别：<strong>科级</strong></li>
                <li>启用时间：<strong>2000.10.10</strong></li>
                <li>是否床位制：<strong>否</strong></li>
                <li>监室数量：<strong>123</strong></li>
                <li>有无警力：<strong>有</strong></li>
                <li>医疗机构：<strong class="small-ft">上海市XXX医疗机构</strong></li>
                <li>医疗用房面积：<strong>16m²</strong></li>
            </ul>
        </div>

        <div class="chart-box">
            <p class="title">七日分值变化趋势</p>
            <div id="main"></div>
        </div>
      
        <!--Loading-->
        <div class="Loading Loading_Display">
            <div class="Loading_Img"><img src="Images/Loading.gif"></div>
            <div class="Loading_Title">加载中...</div>
        </div>
    </div>
    <div class="whole"></div>
    <div class="whole">
        <p class="chart-title">XXX看守所指数信息</p>

        <div class="pie-box">
            <div id="main1" class="pie-chart"></div>
            <div id="main2" class="pie-chart"></div>
            <div id="main3" class="pie-chart"></div>
            <div id="main4" class="pie-chart"></div>
        </div>

        <div class="bar-box" id="barChart">
        </div>

    </div>
    <div class="whole"></div>
</body>
</html>
